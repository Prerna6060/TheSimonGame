<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Simon Game</title>
</head>
<body>
   <h1 id="level-tittle">Press a Key to Start</h1>
  <div class="container">
    <div class="row">
        <div id="green" class="btn green" type="button"></div>
        <div id="red" class="btn red" type="button"></div>
    </div>
    <div class="row">
        <div id="yellow" class="btn yellow" type="button"></div>
        <div id="blue" class="btn blue" type="button"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
